<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-is-locked-open="$mdMedia('gt-xs')" md-component-id="leftmenu">
  <md-toolbar>
    <h1 class="md-toolbar-tools">Gestores</h3>
  </md-toolbar>
  <md-list>
    <md-list-item ng-repeat="model in vm.models" ng-click="vm.selectModel(model)">
      {{model.name}}
    </md-list-item>
  </md-list>
</md-sidenav>

<div class="full-page" layout="column" flex class="content">

      </md-button>
      <h2>
        <span>Backend</span>
      </h2>
    </div>
  </md-toolbar>
